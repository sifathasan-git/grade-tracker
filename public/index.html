<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../src/sass/index.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Grade Tracker</title>
  </head>
  <body>
    <nav>
      <h1>Grade Tracker</h1>
      <ul>
        <li>Semesters</li>
        <li>Calculator</li>
        <li>Settings</li>
        <li>Logout</li>
      </ul>
    </nav>
    <div class="container">
      <!-- cgpa, credit and gradecounts -->
      <div class="academicInfoSection">
        <div class="cgpa">
          <div id="cgpa" class="circle"></div>

          <div class="creditInfoCard">
            <h1>Credit Completed</h1>
            <h1>120</h1>
          </div>
        </div>

        <div id="gradeCards" class="gradeCards"></div>
      </div>

      <!-- semesters -->
      <div class="semesterSection">
        <div class="topBar">
          <h1>Semesters</h1>
          <button>Add Semester</button>
        </div>
        <div id="semesters" class="semesters"></div>
      </div>
    </div>
  </body>

  <script type="module" src="../src/scripts/index.js"></script>
</html>
