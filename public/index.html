<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../src/style/index.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Grade Tracker</title>
  </head>
  <body>
    <nav>
      <h1>Grade Tracker</h1>
      <ul>
        <li id="navSemester"><a href="index.html">Semesters</a></li>
        <li><a id="settings" href="settings.html">Settings</a></li>
        <li><a id="logout" href="login.html">Login</a></li>
      </ul>
    </nav>
    <div class="container">
      <!-- add semester/course -->
      <div id="addWindow"></div>
      <!-- cgpa, credit and gradecounts -->
      <div class="academicInfoSection">
        <div class="cgpa">
          <div id="cgpa" class="circle"></div>

          <div id="creditInfo" class="creditInfoCard"></div>
        </div>
        <!-- our grade card/CGPA/credits root div -->
        <div id="gradeCards" class="gradeCards"></div>
      </div>

      <!-- semesters -->
      <div class="semesterSection">
        <div class="topBar">
          <h1 id="title">Semesters</h1>
          <p id="semesterGpa" class="semesterGpa"></p>
          <button id="addWindowBtn"></button>
        </div>
        <!-- our semester/course root div -->
        <div id="semesters" class="semesters"></div>
      </div>
    </div>
  </body>

  <script type="module" src="../src/scripts/index.js"></script>
</html>
