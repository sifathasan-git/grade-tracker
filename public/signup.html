<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../src/style/index.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="signup">
      <form id="signupForm" class="formStyle">
        <img src="../src/image/logo.svg" alt="" />
        <div class="inputs">
          <div class="name">
            <div class="input">
              <h1>First Name</h1>
              <input id="fname" type="text" placeholder="John" required />
            </div>
            <div class="input">
              <h1>Last Name</h1>
              <input id="lname" type="text" placeholder="Doe" required />
            </div>
          </div>
          <div class="input">
            <h1>Username</h1>
            <input
              id="signupUsername"
              type="text"
              placeholder="Enter Username"
              required
            />
          </div>
          <div class="input">
            <h1>Password</h1>
            <input
              id="signupPassword"
              type="password"
              placeholder="6 character long password"
              required
            />
          </div>
          <div class="input">
            <h1>E-mail</h1>
            <input
              id="email"
              type="text"
              placeholder="example@gmail.com"
              required
            />
          </div>
        </div>
        <button id="signup" class="loginBtn">Signup</button>
        <div class="atags">
          <a href="login.html">Have an account? <span>Login</span></a>
        </div>
      </form>
    </div>
  </body>
  <script type="module" src="../src/scripts/signup.js"></script>
</html>
